<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap Pause Test</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  overflow:hidden;
  font-family:system-ui,sans-serif;
  background:black;
  color:white;
}

/* Start screen */
#start{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  z-index:10;
}

/* Aurora full screen */
#scene{
  display:none;
  position:fixed;
  inset:0;
}

#scene img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

#overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  font-size:1.1rem;
  line-height:1.6;
}
</style>
</head>

<body>

<div id="start">Tap to Begin ðŸ’—</div>

<audio id="music" src="lover-instrumental.mp3" loop></audio>

<div id="scene">
  <img src="aurora.jpg" alt="Aurora">
  <div id="overlay">
    One day, I promise,<br>
    weâ€™ll watch the aurora lights together â€”<br>
    under a sky like this,<br>
    laying beside each other,<br>
    making memories that last longer<br>
    than words ever could.
  </div>
</div>

<script>
const start = document.getElementById("start");
const music = document.getElementById("music");
const scene = document.getElementById("scene");

let isPaused = false;

start.onclick = () => {
  start.style.display = "none";
  scene.style.display = "block";
  music.play();
};

document.addEventListener("click", () => {
  if (start.style.display !== "none") return;

  if (isPaused) {
    music.play();
    isPaused = false;
  } else {
    music.pause();
    isPaused = true;
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Test</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  overflow:hidden;
  font-family:system-ui,sans-serif;
  background:linear-gradient(to bottom,#0a0f2c,#05060f);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

#start{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4d6d,#ff8fa3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  z-index:10;
}

#content{
  display:none;
  flex-direction:column;
  gap:20px;
}

img{
  width:80%;
  max-width:350px;
  border-radius:12px;
}
</style>
</head>

<body>

<div id="start">Tap to Begin ðŸ’—</div>

<audio id="music" src="lover-instrumental.mp3" loop></audio>

<div id="content">
  <p>Hold screen to pause music</p>
  <img src="aurora.jpg" alt="Aurora">
</div>

<script>
const start = document.getElementById("start");
const music = document.getElementById("music");
const content = document.getElementById("content");

let paused = false;

start.onclick = () => {
  start.style.display = "none";
  content.style.display = "flex";
  music.play();
};

document.addEventListener("pointerdown", () => {
  paused = true;
  music.pause();
});

document.addEventListener("pointerup", () => {
  if (paused) {
    paused = false;
    music.play();
  }
});
</script>

</body>
</html>
